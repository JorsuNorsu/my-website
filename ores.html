<!DOCTYPE html>
<html>
  <head>
    <title>Ores</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
      }

      nav {
        background-color: #1f2937;
        padding: 15px;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .container {
        max-width: 900px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #1f2937;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #3b82f6;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="ores.html">Ores</a>
    </nav>

    <div class="container">
      <h1>Ores</h1>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rarity</th>
            <th>Group</th>
            <th>Value</th>
            <th>Depth</th>
            <th>Health</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by JS -->
        </tbody>
      </table>

      <br>

      <a href="index.html">
        <button>Back to Home</button>
      </a>
    </div>

    <!-- ✅ JAVASCRIPT GOES HERE -->
    <script>
      const ores = [
        {
          name: "Stone",
          rarity: "1/1",
          group: "Common",
          value: "$0.003",
          depth: "0–1000",
          health: "10 HP"
        },
        {
          name: "Iron",
          rarity: "1/200",
          group: "Common",
          value: "$0.044",
          depth: "0–6000",
          health: "20 HP"
        },
        {
          name: "Diamond",
          rarity: "1/12,500",
          group: "Rare",
          value: "$4.167",
          depth: "0–9000",
          health: "96 HP"
        }
      ];

      const tbody = document.querySelector("tbody");

      ores.forEach(ore => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ore.name}</td>
          <td>${ore.rarity}</td>
          <td>${ore.group}</td>
          <td>${ore.value}</td>
          <td>${ore.depth}</td>
          <td>${ore.health}</td>
        `;
        tbody.appendChild(row);
      });
<script>
  // ----- LAYERS (depth rules) -----
  const layers = [
    { id: "stone", name: "Stone Layer", min: 0, max: 1000 },
    { id: "basalt", name: "Basalt Layer", min: 1000, max: 2000 },
    { id: "limestone", name: "Limestone Layer", min: 2000, max: 3000 },
    { id: "gneiss", name: "Gneiss Layer", min: 3000, max: 4000 },
    { id: "void", name: "Void Layer", min: 9000, max: Infinity }
  ];

  // ----- ORES (numeric depth truth) -----
  const ores = [
    {
      name: "Coal",
      rarity: "1/100",
      group: "Common",
      value: 0.022,
      minDepth: 0,
      maxDepth: Infinity,
      health: 12
    },
    {
      name: "Limestone Ore",
      rarity: "1/1",
      group: "Common",
      value: 0.003,
      minDepth: 2000,
      maxDepth: 3000,
      health: 20
    },
    {
      name: "Gneiss Ore",
      rarity: "1/1",
      group: "Common",
      value: 0.003,
      minDepth: 3000,
      maxDepth: 4000,
      health: 24
    }
  ];

  const tbody = document.querySelector("tbody");

  function renderTable(list) {
    tbody.innerHTML = "";

    list.forEach(ore => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${ore.name}</td>
        <td>${ore.rarity}</td>
        <td>${ore.group}</td>
        <td>$${ore.value}</td>
        <td>${ore.minDepth}–${ore.maxDepth === Infinity ? "∞" : ore.maxDepth}</td>
        <td>${ore.health} HP</td>
      `;
      tbody.appendChild(row);
    });
  }

  function oreInLayer(ore, layer) {
    return ore.minDepth < layer.max && ore.maxDepth > layer.min;
  }

  function showLayer(layerId) {
    const layer = layers.find(l => l.id === layerId);
    const filtered = ores.filter(ore => oreInLayer(ore, layer));
    renderTable(filtered);
  }

  // Default view
  showLayer("limestone");
</script>

  </body>
</html>
