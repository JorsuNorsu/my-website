<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock - Stuff</title>

<style>
:root {
  --accent: #3b82f6;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1220 0%, #020617 60%);
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR (SAME AS ORES) ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 14px 0;
  color: white;
  text-decoration: none;
  opacity: 0.75;
  transition: opacity .2s ease, box-shadow .2s ease;
}

.side-item:hover {
  opacity: 1;
  box-shadow: inset 0 0 0 9999px rgba(59,130,246,.08);
}

.side-item.active {
  opacity: 1;
}

.side-item.active::after {
  content: "";
  position: absolute;
  right: 0;
  top: 15%;
  width: 3px;
  height: 70%;
  background: var(--accent);
  border-radius: 2px;
}

.side-item svg {
  width: 34px;
  height: 34px;
  fill: white;
}

.side-item .label {
  font-size: 12px;
  opacity: .9;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* ===== HOME CARD ===== */
.home-card {
  background: linear-gradient(180deg, rgba(17,24,39,.85), rgba(2,6,23,.85));
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 48px 56px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  max-width: 480px;
}

.home-card h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 0.2em;
}

.home-card p {
  margin: 18px 0 28px;
  opacity: .8;
  line-height: 1.6;
}

.home-card a {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 10px;
  text-decoration: none;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  transition: background .2s ease, box-shadow .2s ease;
}

.home-card a:hover {
  background: rgba(59,130,246,.15);
  box-shadow: 0 0 0 1px rgba(59,130,246,.6);
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <a href="index.html" class="logo">GR</a>

    <nav class="side-nav">
      <a href="index.html" class="side-item active">
        <svg viewBox="0 0 24 24">
          <path d="M12 3l9 8h-3v10h-5v-6h-2v6H6V11H3z"/>
        </svg>
        <span class="label">Home</span>
      </a>

      <a href="ores.html" class="side-item">
        <svg viewBox="0 0 24 24">
          <path d="M3 17l4-9 10-4 4 6-6 10H7z"/>
        </svg>
        <span class="label">Ores</span>
      </a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="home-card">
      <h1>GILROCK</h1>
      <p>
        Welcome to this very serious and professional website.<br>
        All information is gathered from the game and organized here
        for easy browsing.
      </p>

      <a href="ores.html">Browse Ores</a>
    </div>
  </main>

</div>

</body>
</html>
