<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock - Consumables & Items</title>

<style>
:root {
  --accent: #3b82f6;
  --control-height: 42px;
  --control-width: 220px;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #020617;
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: .7;
  text-align: center;
}

.side-item.active {
  opacity: 1;
}

.side-item.active::after {
  content:"";
  position:absolute;
  right:0;
  top:15%;
  width:3px;
  height:70%;
  background:var(--accent);
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
  background: radial-gradient(
    ellipse at top,
    #0b1220 0%,
    #020617 60%,
    #000 100%
  );
}

.page-title {
  text-align: center;
  font-size: 30px;
  letter-spacing: .12em;
  margin-bottom: 22px;
}

/* ===== FILTER BAR ===== */
.filter-bar {
  display: flex;
  gap: 16px;
  padding: 14px 20px;
  background: linear-gradient(180deg, #0a1020, #060b18);
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-group label {
  font-size: 12px;
  text-transform: uppercase;
  opacity: .7;
}

.tabs {
  display: flex;
  gap: 8px;
}

.tab {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
  opacity: .6;
}

.tab.active {
  opacity: 1;
  border-color: var(--accent);
}

.filter-group input {
  height: var(--control-height);
  width: var(--control-width);
  padding: 0 12px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
}

.filter-spacer { flex: 1; }

.reset-btn {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
}

#resultCount {
  align-self: center;
  opacity: .8;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing: 0 2px; /* SAME AS ORES */
}

thead th {
  padding: 12px;
  font-size: 13px;
  letter-spacing: 0.06em;
}

tbody td {
  padding: 14px 12px;   /* SAME AS ORES */
  font-size: 14px;
  line-height: 1.35;    /* tighter */
  vertical-align: top;
}

tbody tr td:first-child {
  border-radius: 6px 0 0 6px; /* SAME AS ORES */
  font-weight: 700;
}

tbody tr td:last-child {
  border-radius: 0 6px 6px 0;
}


/* ===== BUFF / DEBUFF ===== */
.buff { color: #4ade80; font-weight: 600; }
.debuff { color: #f87171; font-weight: 600; }



</style>
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <a href="index.html" class="logo">GR</a>
    <nav class="side-nav">
      <a href="index.html" class="side-item">Home</a>
      <a href="ores.html" class="side-item">Ores</a>
      <a href="consumables.html" class="side-item active">Items</a>
    </nav>
  </aside>

  <main class="content">
    <h1 class="page-title">Consumables & Items</h1>

    <div class="filter-bar">
      <div class="filter-group">
        <label>Category</label>
        <div class="tabs">
          <button class="tab active" data-tab="consumables">Consumables</button>
          <button class="tab" data-tab="items">Items</button>
        </div>
      </div>

      <div class="filter-group">
        <label>Search</label>
        <input id="searchInput" placeholder="Search name...">
      </div>

      <div class="filter-spacer"></div>
      <button class="reset-btn" id="resetBtn">Reset</button>
      <div id="resultCount"></div>
    </div>

    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>
</div>

<script src="consumables-data.js"></script>
<script src="items-data.js"></script>

<script>
const tableHead = document.getElementById("tableHead");
const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const resultCount = document.getElementById("resultCount");

let currentTab = "consumables";
let search = "";

const consumableHead = `
<tr>
  <th>Name</th>
  <th>Duration</th>
  <th>Buffs</th>
  <th>Debuffs</th>
  <th>Information</th>
</tr>`;

const itemHead = `
<tr>
  <th>Name</th>
  <th>Rarity</th>
  <th>Value</th>
  <th>Crafting Uses</th>
  <th>Information</th>
</tr>`;

function formatEffects(list) {
  return list.map(e =>
    e.startsWith("+") ? `<span class="buff">${e}</span>` :
    e.startsWith("-") ? `<span class="debuff">${e}</span>` : e
  ).join("<br>");
}
const rarityColors = {
  Common:   "rgba(148,163,184,0.18)",
  Uncommon:"rgba(74,222,128,0.22)",
  Rare:    "rgba(56,189,248,0.25)",
  Epic:    "rgba(168,85,247,0.28)",
  Legendary:"rgba(250,204,21,0.30)",
  Mythic:  "rgba(236,72,153,0.30)"
};

function rarityGradient(rarity) {
  const base = rarityColors[rarity];

  if (!base) {
    return "linear-gradient(90deg, #111827 0%, #0b1220 100%)";
  }

  return `
    linear-gradient(
      90deg,
      ${base} 0%,
      rgba(11,18,32,0.95) 60%,
      #0b1220 100%
    )
  `;
}

function render() {
  tableBody.innerHTML = "";

  if (currentTab === "consumables") {
    tableHead.innerHTML = consumableHead;
    const list = consumables.filter(c => c.name.toLowerCase().includes(search));

  list.forEach(c => {
  tableBody.innerHTML += `
    <tr style="background: ${rarityGradient(c.rarity)};">
      <td>${c.name}</td>
      <td>${c.duration} min</td>
      <td>${formatEffects(c.buffs)}</td>
      <td>${c.debuffs.length ? formatEffects(c.debuffs) : "-"}</td>
      <td>${c.description}</td>
    </tr>
  `;
});


    resultCount.textContent = `${list.length} consumables`;
  }

  if (currentTab === "items") {
    tableHead.innerHTML = itemHead;
    const list = items.filter(i => i.name.toLowerCase().includes(search));

   list.forEach(i => {
  tableBody.innerHTML += `
    <tr style="background: ${rarityGradient(i.rarity)};">
      <td>${i.name}</td>
      <td>${i.rarity}</td>
      <td>${i.value ?? "-"}</td>
      <td>${i.craftingUses.join("<br>")}</td>
      <td>${i.information.join("<br>")}</td>
    </tr>
  `;
});

    resultCount.textContent = `${list.length} items`;
  }
}

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    render();
  };
});

searchInput.oninput = () => {
  search = searchInput.value.toLowerCase();
  render();
};

document.getElementById("resetBtn").onclick = () => {
  search = "";
  searchInput.value = "";
  render();
};

render();
</script>

</body>
</html>
