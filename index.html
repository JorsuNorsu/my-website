<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Gilrock - Stuff</title>

<style>
:root {
  --accent: #3b82f6;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1220 0%, #020617 60%);
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  inset: 0 auto 0 0;
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  z-index: 100;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  text-decoration: none;
  margin-bottom: 40px;
}

/* ===== SIDE NAV ===== */
.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: 0.75;
  transition: opacity .2s ease;
}

.side-item:hover { opacity: 1; }
.side-item.active { opacity: 1; }

.side-item.active::after {
  content: "";
  position: absolute;
  right: 0;
  top: 15%;
  width: 3px;
  height: 70%;
  background: var(--accent);
  border-radius: 2px;
}

.side-item svg {
  width: 34px;
  height: 34px;
  fill: white;
}

.side-item .label {
  font-size: 12px;
  opacity: .9;
}

/* ===== FLOATING DISCORD ===== */
.discord-float {
  position: fixed;
  top: 5px;              
  left: 96px;            
  margin-left: 12px;

  z-index: 200;
}

.discord-float a {
  display: flex;
  align-items: center;
  justify-content: center;

  background: none;
  border: none;
  box-shadow: none;

  opacity: 0.9;
  transition: transform .2s ease, filter .2s ease, opacity .2s ease;
}

.discord-float a:hover {
  opacity: 1;
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px rgba(255,255,255,.85));
}

.discord-float svg {
  width: 26px;
  height: 26px;
  fill: white;
}

/* ===== CONTENT ===== */
.content {
  margin-left: 96px;
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* ===== HOME CARD ===== */
.home-card {
  background: linear-gradient(180deg, rgba(17,24,39,.85), rgba(2,6,23,.85));
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 48px 56px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  max-width: 480px;
}

.home-card h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: .2em;
  animation: glow 3.5s ease-in-out infinite;
}

@keyframes glow {
  0%,100% {
    text-shadow: 0 0 8px rgba(59,130,246,.3);
  }
  50% {
    text-shadow: 0 0 28px rgba(59,130,246,.6);
  }
}

.home-card p {
  margin: 18px 0 28px;
  opacity: .8;
}

.home-card a {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 10px;
  color: white;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,.15);
}

.home-card a:hover {
  background: rgba(59,130,246,.15);
}
</style>
