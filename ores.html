<!DOCTYPE html>
<html>
  <head>
    <title>Ores</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
      }

      nav {
        background-color: #1f2937;
        padding: 15px;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .container {
        max-width: 900px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #1f2937;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #3b82f6;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="ores.html">Ores</a>
    </nav>

    <div class="container">
      <h1>Ores</h1>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Rarity</th>
            <th>Group</th>
            <th>Value</th>
            <th>Depth</th>
            <th>Health</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by JS -->
        </tbody>
      </table>

      <br>

      <a href="index.html">
        <button>Back to Home</button>
      </a>
    </div>

    <!-- ✅ JAVASCRIPT GOES HERE -->
<script>
  // ----- LAYERS -----
  const layers = [
    { id: "stone", min: 0, max: 1000 },
    { id: "basalt", min: 1000, max: 2000 },
    { id: "limestone", min: 2000, max: 3000 },
    { id: "gneiss", min: 3000, max: 4000 },
    { id: "void", min: 9000, max: Infinity }
  ];

  // ----- ORES (NUMERIC DEPTH ONLY) -----
  const ores = [
    {
      name: "Coal",
      rarity: "1/100",
      group: "Common",
      value: 0.022,
      minDepth: 0,
      maxDepth: Infinity,
      health: 12
    },
    {
      name: "Limestone Ore",
      rarity: "1/1",
      group: "Common",
      value: 0.003,
      minDepth: 2000,
      maxDepth: 3000,
      health: 20
    },
    {
      name: "Gneiss Ore",
      rarity: "1/1",
      group: "Common",
      value: 0.003,
      minDepth: 3000,
      maxDepth: 4000,
      health: 24
    }
  ];

  const tbody = document.querySelector("tbody");

function renderTable(list) {
  tbody.innerHTML = "";

  list.forEach(ore => {
    let depthText;

    if (ore.maxDepth === Infinity) {
      depthText = `${ore.minDepth}–9000+`;
    } else {
      depthText = `${ore.minDepth}–${ore.maxDepth}`;
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${ore.name}</td>
      <td>${ore.rarity}</td>
      <td>${ore.group}</td>
     <td>${ore.value}</td>
      <td>${depthText}</td>
      <td>${ore.health} HP</td>
    `;
    tbody.appendChild(row);
  });
}

  function oreInLayer(ore, layer) {
    return ore.minDepth < layer.max && ore.maxDepth > layer.min;
  }

  function showLayer(id) {
    const layer = layers.find(l => l.id === id);
    renderTable(ores.filter(o => oreInLayer(o, layer)));
  }

  showLayer("limestone");
</script>


  </body>
</html>
