<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock - Consumables & Items</title>

<style>
:root {
  --accent: #3b82f6;
  --control-height: 42px;
  --control-width: 220px;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #020617;
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: .7;
  text-align: center;
}

.side-item.active {
  opacity: 1;
}

.side-item.active::after {
  content:"";
  position:absolute;
  right:0;
  top:15%;
  width:3px;
  height:70%;
  background:var(--accent);
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
  background: radial-gradient(
    ellipse at top,
    #0b1220 0%,
    #020617 60%,
    #000 100%
  );
}

.page-title {
  text-align: center;
  font-size: 30px;
  letter-spacing: .12em;
  margin-bottom: 22px;
}

/* ===== FILTER BAR ===== */
.filter-bar {
  display: flex;
  gap: 16px;
  padding: 14px 20px;
  background: linear-gradient(180deg, #0a1020, #060b18);
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-group label {
  font-size: 12px;
  text-transform: uppercase;
  opacity: .7;
}

.tabs {
  display: flex;
  gap: 8px;
}

.tab {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
  opacity: .6;
}

.tab.active {
  opacity: 1;
  border-color: var(--accent);
}

.filter-group input {
  height: var(--control-height);
  width: var(--control-width);
  padding: 0 12px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
}

.filter-spacer { flex: 1; }

.reset-btn {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
}

#resultCount {
  align-self: center;
  opacity: .8;
}

/* ===== TABLE (ONE LOOK ONLY) ===== */
table {
  width: 100%;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing: 0 6px;
}

thead th {
  padding: 14px 16px;
  text-align: left;
  font-size: 13px;
  letter-spacing: .12em;
  text-transform: uppercase;
  opacity: .8;
}

tbody tr {
  background: linear-gradient(180deg, #0b1220, #020617);
  transition: filter .15s ease;
}

tbody tr:hover {
  filter: brightness(1.08);
}

tbody td {
  padding: 18px 16px;
  vertical-align: top;
  font-size: 14.5px;
  line-height: 1.5;
}

tbody tr td:first-child {
  border-radius: 10px 0 0 10px;
  font-weight: 700;
}

tbody tr td:last-child {
  border-radius: 0 10px 10px 0;
  opacity: .95;
}

/* ===== BUFF / DEBUFF ===== */
.buff { color: #4ade80; font-weight: 600; }
.debuff { color: #f87171; font-weight: 600; }

/* ===== RARITY ROW BACKGROUNDS ONLY ===== */
tr.rarity-common {
  background: linear-gradient(90deg, rgba(148,163,184,0.18), #0b1220 70%);
}
tr.rarity-uncommon {
  background: linear-gradient(90deg, rgba(74,222,128,0.22), #0b1220 70%);
}
tr.rarity-rare {
  background: linear-gradient(90deg, rgba(56,189,248,0.26), #0b1220 70%);
}
tr.rarity-epic {
  background: linear-gradient(90deg, rgba(168,85,247,0.30), #0b1220 70%);
}
tr.rarity-legendary {
  background: linear-gradient(90deg, rgba(250,204,21,0.32), #0b1220 70%);
}
</style>
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <a href="index.html" class="logo">GR</a>
    <nav class="side-nav">
      <a href="index.html" class="side-item">Home</a>
      <a href="ores.html" class="side-item">Ores</a>
      <a href="consumables.html" class="side-item active">Items</a>
    </nav>
  </aside>

  <main class="content">
    <h1 class="page-title">Consumables & Items</h1>

    <div class="filter-bar">
      <div class="filter-group">
        <label>Category</label>
        <div class="tabs">
          <button class="tab active" data-tab="consumables">Consumables</button>
          <button class="tab" data-tab="items">Items</button>
        </div>
      </div>

      <div class="filter-group">
        <label>Search</label>
        <input id="searchInput" placeholder="Search name...">
      </div>

      <div class="filter-spacer"></div>
      <button class="reset-btn" id="resetBtn">Reset</button>
      <div id="resultCount"></div>
    </div>

    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>
</div>

<script src="consumables-data.js"></script>
<script src="items-data.js"></script>

<script>
const tableHead = document.getElementById("tableHead");
const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const resultCount = document.getElementById("resultCount");

let currentTab = "consumables";
let search = "";

const consumableHead = `
<tr>
  <th>Name</th>
  <th>Duration</th>
  <th>Buffs</th>
  <th>Debuffs</th>
  <th>Information</th>
</tr>`;

const itemHead = `
<tr>
  <th>Name</th>
  <th>Rarity</th>
  <th>Value</th>
  <th>Crafting Uses</th>
  <th>Information</th>
</tr>`;

function formatEffects(list) {
  return list.map(e =>
    e.startsWith("+") ? `<span class="buff">${e}</span>` :
    e.startsWith("-") ? `<span class="debuff">${e}</span>` : e
  ).join("<br>");
}

function render() {
  tableBody.innerHTML = "";

  if (currentTab === "consumables") {
    tableHead.innerHTML = consumableHead;
    const list = consumables.filter(c => c.name.toLowerCase().includes(search));

    list.forEach(c => {
      tableBody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>${c.duration} min</td>
          <td>${formatEffects(c.buffs)}</td>
          <td>${c.debuffs.length ? formatEffects(c.debuffs) : "-"}</td>
          <td>${c.description}</td>
        </tr>`;
    });

    resultCount.textContent = `${list.length} consumables`;
  }

  if (currentTab === "items") {
    tableHead.innerHTML = itemHead;
    const list = items.filter(i => i.name.toLowerCase().includes(search));

    list.forEach(i => {
      tableBody.innerHTML += `
        <tr class="rarity-${i.rarity.toLowerCase()}">
          <td>${i.name}</td>
          <td>${i.rarity}</td>
          <td>${i.value ?? "-"}</td>
          <td>${i.craftingUses.join("<br>")}</td>
          <td>${i.information.join("<br>")}</td>
        </tr>`;
    });

    resultCount.textContent = `${list.length} items`;
  }
}

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    currentTab = tab.dataset.tab;
    render();
  };
});

searchInput.oninput = () => {
  search = searchInput.value.toLowerCase();
  render();
};

document.getElementById("resetBtn").onclick = () => {
  search = "";
  searchInput.value = "";
  render();
};

render();
</script>

</body>
</html>
