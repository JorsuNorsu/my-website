<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ores</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      background-color: #f4f6f8;
    }

    nav {
      background-color: #1f2937;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    select, input {
      padding: 8px 12px;
      font-size: 15px;
    }

    #resultCount {
      margin: 8px 0 12px;
      font-size: 14px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #1f2937;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 13px;
      border-bottom: 2px solid #000;
      cursor: pointer;
    }

    th.sorted-asc::after {
      content: " ▲";
      font-size: 11px;
    }

    th.sorted-desc::after {
      content: " ▼";
      font-size: 11px;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    tbody tr {
      border-bottom: 2px solid #000;
    }

    tbody tr:hover {
      background-color: rgba(0,0,0,0.04);
    }

    td:first-child {
      font-weight: 700;
    }

    .rarity-bg {
      font-weight: 600;
    }

    .no-results {
      text-align: center;
      padding: 25px;
      font-style: italic;
      color: #666;
    }

    button {
      display: block;
      margin: 25px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="ores.html">Ores</a>
</nav>

<div class="container">
  <h1>Ores</h1>

  <div class="controls">
    <select id="layerSelect">
      <option value="all">All Layers</option>
    </select>

    <input
      type="text"
      id="searchInput"
      placeholder="Search ore name..."
      autocomplete="off"
    >
  </div>

  <div id="resultCount"></div>

  <table>
    <thead>
      <tr>
        <th data-sort="name">Name</th>
        <th data-sort="rarity">Rarity</th>
        <th data-sort="group">Group</th>
        <th data-sort="value">Value</th>
        <th data-sort="depth">Depth</th>
        <th data-sort="health">Health</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html">
    <button>Back to Home</button>
  </a>
</div>

<!-- LOAD DATA -->
<script src="ores-data.js"></script>

<script>
  /* ---------- LAYERS ---------- */
  const layers = [
    { id: "stone", name: "Stone Layer", min: 0, max: 1000 },
    { id: "basalt", name: "Basalt Layer", min: 1000, max: 2000 },
    { id: "limestone", name: "Limestone Layer", min: 2000, max: 3000 },
    { id: "gneiss", name: "Gneiss Layer", min: 3000, max: 4000 },
    { id: "tuff", name: "Tuff Layer", min: 4000, max: 5000 },
    { id: "marble", name: "Marble Layer", min: 5000, max: 6000 },
    { id: "obsidian", name: "Obsidian Layer", min: 6000, max: 7000 },
    { id: "peridotite", name: "Peridotite Layer", min: 7000, max: 8000 },
    { id: "magma", name: "Magma & Lava Layer", min: 8000, max: 9000 },
    { id: "void", name: "Void Layer", min: 9000, max: Infinity }
  ];

  /* ---------- RARITY COLORS ---------- */
  const rarityColors = {
    Common: "#9ca3af33",
    Uncommon: "#4ade8033",
    Rare: "#38bdf833",
    Epic: "#a855f733",
    Legendary: "#facc1533",
    Mythic: "#ec489933",
    Godly: "#ef444433",
    Surreal: "#2dd4bf33",
    Divine: "#fde68a55",
    Immortal: "#f9731633",
    Eternal: "#8b5cf633"
  };

  /* ---------- STATE ---------- */
  const tbody = document.querySelector("tbody");
  const layerSelect = document.getElementById("layerSelect");
  const searchInput = document.getElementById("searchInput");
  const resultCount = document.getElementById("resultCount");

  let currentLayer = "all";
  let searchQuery = "";
  let sortKey = null;
  let sortDir = 1;

  /* ---------- INIT LAYERS ---------- */
  layers.forEach(layer => {
    const option = document.createElement("option");
    option.value = layer.id;
    option.textContent = layer.name;
    layerSelect.appendChild(option);
  });

  /* ---------- HELPERS ---------- */
  function oreInLayer(ore, layer) {
    return ore.minDepth < layer.max && ore.maxDepth > layer.min;
  }

  function getFilteredOres() {
    let filtered = ores;

    if (currentLayer !== "all") {
      const layer = layers.find(l => l.id === currentLayer);
      filtered = filtered.filter(o => oreInLayer(o, layer));
    }

    if (searchQuery) {
      filtered = filtered.filter(o =>
        o.name.toLowerCase().includes(searchQuery)
      );
    }

    if (sortKey) {
      filtered = [...filtered].sort((a, b) => {
        let aVal, bVal;

        switch (sortKey) {
          case "value":
            aVal = parseFloat(a.value.replace(/[^0-9.]/g, ""));
            bVal = parseFloat(b.value.replace(/[^0-9.]/g, ""));
            break;
          case "depth":
            aVal = a.minDepth;
            bVal = b.minDepth;
            break;
          default:
            aVal = a[sortKey];
            bVal = b[sortKey];
        }

        if (typeof aVal === "string") {
          return aVal.localeCompare(bVal) * sortDir;
        }

        return (aVal - bVal) * sortDir;
      });
    }

    return filtered;
  }

  function renderTable(list) {
    tbody.innerHTML = "";

    if (list.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6" class="no-results">No ores found</td>
        </tr>
      `;
      resultCount.textContent = "0 ores";
      return;
    }

    list.forEach(ore => {
      const bg = rarityColors[ore.group] || "#ffffff";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="rarity-bg" style="background:${bg}">${ore.name}</td>
        <td class="rarity-bg" style="background:${bg}">${ore.rarity}</td>
        <td class="rarity-bg" style="background:${bg}">${ore.group}</td>
        <td>${ore.value}</td>
        <td>${ore.maxDepth === Infinity ? `${ore.minDepth}–9000+` : `${ore.minDepth}–${ore.maxDepth}`}</td>
        <td>${ore.health} HP</td>
      `;

      tbody.appendChild(row);
    });

    resultCount.textContent = `${list.length} ores`;
  }

  function updateTable() {
    renderTable(getFilteredOres());
  }

  /* ---------- EVENTS ---------- */
  layerSelect.addEventListener("change", () => {
    currentLayer = layerSelect.value;
    updateTable();
  });

  searchInput.addEventListener("input", () => {
    searchQuery = searchInput.value.toLowerCase().trim();
    updateTable();
  });

  document.querySelectorAll("th[data-sort]").forEach(th => {
    th.addEventListener("click", () => {
      const key = th.dataset.sort;

      if (sortKey === key) {
        sortDir *= -1;
      } else {
        sortKey = key;
        sortDir = 1;
      }

      document.querySelectorAll("th").forEach(h => {
        h.classList.remove("sorted-asc", "sorted-desc");
      });

      th.classList.add(sortDir === 1 ? "sorted-asc" : "sorted-desc");

      updateTable();
    });
  });

  /* ---------- FIRST RENDER ---------- */
  updateTable();
</script>

</body>
</html>
