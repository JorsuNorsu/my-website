<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock - Consumables & Items</title>

<style>
:root {
  --accent: #3b82f6;
  --control-height: 42px;
  --control-width: 220px;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #020617;
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: .7;
  text-align: center;
}

.side-item.active {
  opacity: 1;
}

.side-item.active::after {
  content:"";
  position:absolute;
  right:0;
  top:15%;
  width:3px;
  height:70%;
  background:var(--accent);
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
  background: radial-gradient(
    ellipse at top,
    #0b1220 0%,
    #020617 60%,
    #000 100%
  );
}
.container {
  max-width: 1200px;
  margin: 20px auto 0;
  background: transparent;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
}

.page-title {
  text-align: center;
  font-size: 30px;
  letter-spacing: .12em;
  margin-bottom: 22px;
}

/* ===== FILTER BAR ===== */
.filter-bar {
  position: sticky;
  top: 0;
  z-index: 20;

  display: flex;
  gap: 16px;
  padding: 14px 20px;

  background: linear-gradient(180deg, #0a1020, #060b18);
  border-bottom: 1px solid rgba(255,255,255,.06);
}


.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-group label {
  font-size: 12px;
  text-transform: uppercase;
  opacity: .7;
}

.tabs {
  display: flex;
  gap: 8px;
}

.tab {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
  opacity: .6;
}

.tab.active {
  opacity: 1;
  border-color: var(--accent);
}

.filter-group input {
  height: var(--control-height);
  width: var(--control-width);
  padding: 0 12px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
}

.filter-spacer { flex: 1; }

.reset-btn {
  height: var(--control-height);
  padding: 0 16px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
  cursor: pointer;
}
/* ===== FILTER CONTROLS HOVER & FOCUS ===== */

/* Tabs */
.tab:hover {
  opacity: 1;
  border-color: rgba(255,255,255,0.35);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
}

.tab.active:hover {
  border-color: var(--accent);
}

/* Inputs & Selects */
.filter-group input:hover,
#buffFilter:hover {
  border-color: rgba(255,255,255,0.35);
}

.filter-group input:focus,
#buffFilter:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px var(--accent),
    0 0 12px rgba(59,130,246,0.35);
}

/* Reset button */
.reset-btn:hover {
  border-color: rgba(255,255,255,0.35);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
}

.reset-btn:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px var(--accent),
    0 0 12px rgba(59,130,246,0.35);
}

/* Cursor polish */
.tab,
.reset-btn,
#buffFilter {
  cursor: pointer;
}


#resultCount {
  align-self: center;
  opacity: .8;
}

/* ===== TABLE (ORES EXACT COPY) ===== */
table {
  border-collapse: separate;
  border-spacing: 0 2px;
  background: transparent;
  width: 100%;
}

thead th {
  position: sticky;
  top: var(--filter-height);
  background: linear-gradient(180deg, #111827, #020617);
  color: #f1f5f9;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  padding: 12px;
  border: none;
}

tbody tr {
  color: white;
  transition: transform .15s ease, box-shadow .15s ease;
}

tbody tr:hover {
  filter: brightness(1.1);
}

td {
  padding: 14px 12px;
  text-align: center;
  border: none;
}

td:first-child {
  font-weight: 700;
}

tbody tr td:first-child {
  border-radius: 6px 0 0 6px;
}

tbody tr td:last-child {
  border-radius: 0 6px 6px 0;
}

.no-results {
  text-align: center;
  padding: 25px;
  color: #666;
  font-style: italic;
}

/* ===== BUFF / DEBUFF ===== */
.buff { color: #4ade80; font-weight: 600; }
.debuff { color: #f87171; font-weight: 600; }

  
/* ===== INFO COLUMN FIX ===== */
td.info {
  text-align: left;
}

.info-line {
  margin-bottom: 6px;
}

.info-line:last-child {
  margin-bottom: 0;
}
/* ===== BUFF FILTER ===== */
#buffFilterGroup {
  display: none; /* hidden by default (items tab) */
}

#buffFilter {
  height: var(--control-height);
  width: var(--control-width);
  padding: 0 12px;
  border-radius: 8px;
  background: #020617;
  color: white;
  border: 1px solid rgba(255,255,255,.15);
}



</style>
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <a href="index.html" class="logo">GR</a>
    <nav class="side-nav">
      <a href="index.html" class="side-item">Home</a>
      <a href="ores.html" class="side-item">Ores</a>
      <a href="consumables.html" class="side-item active">Items</a>
    </nav>
  </aside>

<main class="content">
  <h1 class="page-title">Consumables & Items</h1>

  <div class="container">
  <div class="filter-bar">
  <div class="filter-group">
    <label>Category</label>
    <div class="tabs">
      <button class="tab active" data-tab="consumables">Consumables</button>
      <button class="tab" data-tab="items">Items</button>
    </div>
  </div>

  <div class="filter-group">
    <label>Search</label>
    <input id="searchInput" placeholder="Search name...">
  </div>
<div class="filter-group" id="buffFilterGroup">
  <label>Buff Type</label>
  <select id="buffFilter">
    <option value="all">All Buffs</option>
    <option value="luck">Luck</option>
    <option value="damage">Damage</option>
    <option value="mining">Mining Speed</option>
    <option value="movement">Movement Speed</option>
    <option value="critical">Critical Chance</option>
  </select>
</div>
  <div class="filter-spacer"></div>

  <button class="reset-btn" id="resetBtn">Reset</button>
</div>


    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</main>
</div>

<script src="consumables-data.js"></script>
<script src="items-data.js"></script>

<script>
const tableHead = document.getElementById("tableHead");
const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const buffFilter = document.getElementById("buffFilter");
const buffFilterGroup = document.getElementById("buffFilterGroup");

let selectedBuff = "all";
let currentTab = "consumables";
let search = "";
 function getBuffValue(buffList, selectedBuff) {
  if (!buffList || selectedBuff === "all") return 0;

  for (const buff of buffList) {
    const lower = buff.toLowerCase();

    if (lower.includes(selectedBuff)) {
      const match = buff.match(/([0-9]+(\.[0-9]+)?)/);
      return match ? parseFloat(match[1]) : 0;
    }
  }

  return 0;
}
 
buffFilter.onchange = () => {
  selectedBuff = buffFilter.value;
  render();
};

const consumableHead = `
<tr>
  <th>Name</th>
  <th>Duration</th>
  <th>Buffs</th>
  <th>Debuffs</th>
  <th>Information</th>
</tr>`;

const itemHead = `
<tr>
  <th>Name</th>
  <th>Rarity</th>
  <th>Value</th>
  <th>Crafting Uses</th>
  <th>Information</th>
</tr>`;

function formatEffects(list) {
  return list.map(e =>
    e.startsWith("+") ? `<span class="buff">${e}</span>` :
    e.startsWith("-") ? `<span class="debuff">${e}</span>` : e
  ).join("<br>");
}
const rarityColors = {
  Common:   "rgba(148,163,184,0.18)",
  Uncommon:"rgba(74,222,128,0.22)",
  Rare:    "rgba(56,189,248,0.25)",
  Epic:    "rgba(168,85,247,0.28)",
  Legendary:"rgba(250,204,21,0.30)",
  Mythic:  "rgba(236,72,153,0.30)"
};

function rarityGradient(rarity) {
  const base = rarityColors[rarity];

  if (!base) {
    return "linear-gradient(90deg, #111827 0%, #0b1220 100%)";
  }

  return `
    linear-gradient(
      90deg,
      ${base} 0%,
      rgba(11,18,32,0.95) 60%,
      #0b1220 100%
    )
  `;
}

function render() {
  tableBody.innerHTML = "";

  if (currentTab === "consumables") {
    tableHead.innerHTML = consumableHead;
 let list = consumables.filter(c => {
  if (!c.name.toLowerCase().includes(search)) return false;

  if (selectedBuff === "all") return true;

  return c.buffs.some(b =>
    b.toLowerCase().includes(selectedBuff)
  );
});

//  SORT BY BUFF STRENGTH (DESC)
if (selectedBuff !== "all") {
  list.sort((a, b) =>
    getBuffValue(b.buffs, selectedBuff) -
    getBuffValue(a.buffs, selectedBuff)
  );
}


  list.forEach(c => {
  tableBody.innerHTML += `
    <tr style="background: ${rarityGradient(c.rarity)};">
      <td>${c.name}</td>
      <td>${c.duration} min</td>
      <td>${formatEffects(c.buffs)}</td>
      <td>${c.debuffs.length ? formatEffects(c.debuffs) : "-"}</td>
      <td class="info">
         <div class="info-line">${c.description}</div>
      </td>

    </tr>
  `;
});

  if (currentTab === "items") {
    tableHead.innerHTML = itemHead;
    const list = items.filter(i => i.name.toLowerCase().includes(search));

   list.forEach(i => {
  tableBody.innerHTML += `
    <tr style="background: ${rarityGradient(i.rarity)};">
      <td>${i.name}</td>
      <td>${i.rarity}</td>
      <td>${i.value ?? "-"}</td>
      <td>${i.craftingUses.join("<br>")}</td>
      <td class="info">
        ${i.information.map(line => `<div class="info-line">${line}</div>`).join("")}
      </td>

    </tr>
  `;
});

  }
}

document.querySelectorAll(".tab").forEach(tab => {
 tab.onclick = () => {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  tab.classList.add("active");
  currentTab = tab.dataset.tab;

  buffFilterGroup.style.display =
    currentTab === "consumables" ? "flex" : "none";

  selectedBuff = "all";
  if (buffFilter) buffFilter.value = "all";

  render();
};

});

searchInput.oninput = () => {
  search = searchInput.value.toLowerCase();
  render();
};

document.getElementById("resetBtn").onclick = () => {
  // reset search 
  search = "";
  searchInput.value = "";

  // reset buff filter state 
  selectedBuff = "all";
  if (buffFilter) buffFilter.value = "all";

  // show buff filter only on consumables
  buffFilterGroup.style.display =
    currentTab === "consumables" ? "flex" : "none";

  render();
};


render();
  buffFilterGroup.style.display =
  currentTab === "consumables" ? "flex" : "none";
  const fb = document.querySelector(".filter-bar");
document.documentElement.style.setProperty(
  "--filter-height",
  fb.offsetHeight + "px"
);

</script>

</body>
</html>
