<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gilrock - Ores</title>

<style>
:root {
  --accent: #3b82f6;
  --filter-height: 72px;

  --control-height: 42px;
  --control-width: 220px;
}


/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: #020617;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;

  position: sticky;
  top: 0;
  height: 100vh;
}


/* LOGO */
.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

/* NAV */
.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

.side-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: 0.75;
  transition: opacity .2s ease, box-shadow .2s ease;
}

.side-item:hover {
  opacity: 1;
  box-shadow: inset 0 0 0 9999px rgba(59,130,246,.08);
}

.side-item.active {
  opacity: 1;
}

/* ACTIVE BAR */
.side-item.active::after {
  content: "";
  position: absolute;
  right: 0;
  top: 15%;
  width: 3px;
  height: 70%;
  background: var(--accent);
  border-radius: 2px;
}

/* SVG ICONS */
.side-item svg {
  width: 34px;
  height: 34px;
  fill: white;
}

/* LABEL */
.side-item .label {
  font-size: 12px;
  opacity: .9;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
  background: radial-gradient(
    ellipse at top,
    #0b1220 0%,
    #020617 55%,
    #000000 100%
  );
}



/* ===== CARD ===== */
.container {
  max-width: 1200px;
  margin: 20px auto 0;
  background: transparent;
  border-radius: 0;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
}

.page-title {
  text-align: center;
  font-size: 30px;
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin: 0 0 22px;

  color: #e5e7eb;
  text-shadow:
    0 0 12px rgba(59,130,246,0.25),
    0 0 2px rgba(255,255,255,0.15);
}




/* ===== FILTER BAR ===== */
.filter-bar {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  gap: 16px;
  width: 100%;
  box-sizing: border-box;
  align-items: flex-end;
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  background: linear-gradient(180deg, #0a1020, #060b18);
  box-shadow: 0 6px 20px rgba(0,0,0,0.45);
  color: white;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-group label {
  font-size: 12px;
  opacity: .85;
  text-transform: uppercase;
}

.filter-group select,
.filter-group input {
  height: var(--control-height);
  width: var(--control-width);

  padding: 0 12px;
  border-radius: 8px;
  font-size: 14px;

  background: #020617;
  color: white;

  border: 1px solid rgba(255,255,255,0.15);
  outline: none;

  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
}


/* Placeholder text */
.filter-group input::placeholder {
  color: rgba(255,255,255,0.45);
}

/* Hover */
.filter-group select:hover,
.filter-group input:hover {
  border-color: rgba(255,255,255,0.3);
}

/* Focus  */
.filter-group select:focus,
.filter-group input:focus {
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px var(--accent),
    0 0 12px rgba(59,130,246,0.35);
}
.filter-group select {
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, white 50%),
    linear-gradient(135deg, white 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 55%,
    calc(100% - 13px) 55%;
  background-size:
    5px 5px,
    5px 5px;
  background-repeat: no-repeat;
}

.filter-spacer { flex: 1; }

.reset-btn {
  height: var(--control-height);
  padding: 0 16px;

  font-size: 14px;
  border-radius: 8px;

  background: #020617;
  color: white;

  border: 1px solid rgba(255,255,255,0.15);
  cursor: pointer;

  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
  transition: border-color .2s ease, box-shadow .2s ease;
}


.reset-btn:hover {
  border-color: rgba(255,255,255,0.3);
}

.reset-btn:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow:
    0 0 0 1px var(--accent),
    0 0 12px rgba(59,130,246,0.35);
}


#resultCount {
  font-size: 14px;
  opacity: .85;
}

/* ===== TABLE ===== */
table {
  border-collapse: separate;
 border-spacing: 0 2px;
  background: transparent;

   width: 100%;
}



thead th {
  position: sticky;
  top: var(--filter-height);
  background: linear-gradient(180deg, #111827, #020617);
  color: #f1f5f9;
  font-size: 13px;
  font-weight: 600; 
  letter-spacing: 0.06em;
  text-transform: uppercase;
  padding: 12px;
  cursor: pointer;
  border: none;
}

thead th[data-sort]::after {
  content: " â‡…";
  font-size: 11px;
  opacity: .4;
}

thead th.sorted-asc::after { content: " â–²"; opacity: 1; }
thead th.sorted-desc::after { content: " â–¼"; opacity: 1; }

tbody tr {
  background: linear-gradient(180deg, #0b1220, #020617);
  color: white;
  transition: transform .15s ease, box-shadow .15s ease;
}

tbody tr:hover {
  filter: brightness(1.1);
}


tbody tr td:first-child {
  border-radius: 6px 0 0 6px;
}

tbody tr td:last-child {
  border-radius: 0 6px 6px 0;
}


td {
  padding: 14px 12px;
  text-align: center;
  border: none;
}


td:first-child {
  font-weight: 700;
}

.rarity-bg {
  font-weight: 600;
}

.no-results {
  text-align: center;
  padding: 25px;
  color: #666;
  font-style: italic;
}
  /* ===== ETERNAL ANIMATION ===== */
@keyframes eternalPulse {
  0% {
    box-shadow: 0 0 0 rgba(170,120,255,0);
  }
  50% {
    box-shadow: 0 0 24px rgba(170,120,255,0.45);
  }
  100% {
    box-shadow: 0 0 0 rgba(170,120,255,0);
  }
}

tbody tr.eternal {
  animation: eternalPulse 3.5s ease-in-out infinite;
}

</style>
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <a href="index.html" class="logo">GR</a>

    <nav class="side-nav">
      <!-- HOME -->
      <a href="index.html" class="side-item">
        <svg viewBox="0 0 24 24">
          <path d="M12 3l9 8h-3v10h-5v-6h-2v6H6V11H3z"/>
        </svg>
        <span class="label">Home</span>
      </a>

      <!-- ORES -->
      <a href="ores.html" class="side-item active">
        <svg viewBox="0 0 24 24">
          <path d="M3 17l4-9 10-4 4 6-6 10H7z"/>
        </svg>
        <span class="label">Ores</span>
      </a>
    </nav>
  </aside>

  <main class="content">
  <h1 class="page-title">Ores</h1>

<div class="container">
  <div class="filter-bar" id="filterBar">

        <div class="filter-group">
          <label>Layer</label>
          <select id="layerSelect">
            <option value="all">All Layers</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Search</label>
          <input id="searchInput" placeholder="Ore name...">
        </div>

        <div class="filter-spacer"></div>

        <button class="reset-btn" id="resetBtn">Reset Filters</button>
        <div id="resultCount"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="rarity">Rarity</th>
            <th>Group</th>
            <th data-sort="value">Value</th>
            <th>Depth</th>
            <th data-sort="health">Health</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</div>

<script src="ores-data.js"></script>

<script>
const layers = [
  { id:"stone", name:"Stone Layer", min:0, max:1000, icon:"ðŸª¨" },
  { id:"basalt", name:"Basalt Layer", min:1000, max:2000, icon:"âš«" },
  { id:"limestone", name:"Limestone Layer", min:2000, max:3000, icon:"âšª" },
  { id:"gneiss", name:"Gneiss Layer", min:3000, max:4000, icon:"ðŸ©¶" },
  { id:"tuff", name:"Tuff Layer", min:4000, max:5000, icon:"ðŸŸ¤" },
  { id:"marble", name:"Marble Layer", min:5000, max:6000, icon:"ðŸ¤" },
  { id:"obsidian", name:"Obsidian Layer", min:6000, max:7000, icon:"ðŸŸ£" },
  { id:"peridotite", name:"Peridotite Layer", min:7000, max:8000, icon:"ðŸŸ¢" },
  { id:"magma", name:"Magma & Lava Layer", min:8000, max:9000, icon:"ðŸŸ " },
  { id:"void", name:"Void Layer", min:9000, max:Infinity, icon:"ðŸŸª" }
];

const rarityColors = {
  Common:   "rgba(148,163,184,0.18)",   // soft gray
  Uncommon:"rgba(74,222,128,0.22)",    // green
  Rare:    "rgba(56,189,248,0.25)",    // blue
  Epic:    "rgba(168,85,247,0.28)",    // purple
  Legendary:"rgba(250,204,21,0.30)",   // yellow
  Mythic:  "rgba(236,72,153,0.30)",    // pink

  // ðŸ”¥ THE SEXY ONES
  Godly:   "rgba(255,40,40,0.45)",     // BRIGHT RED
  Surreal: "rgba(0,255,220,0.40)",     // CYAN / MINT
  Divine:  "rgba(255,215,90,0.42)",    // GOLD
  Immortal:"rgba(255,140,0,0.45)",     // ORANGE
  Eternal: "rgba(170,120,255,0.50)"    // COSMIC PURPLE
};

function rarityGradient(group) {
  const base = rarityColors[group];

  // fallback for safety
  if (!base) {
    return "linear-gradient(90deg, #111827 0%, #0b1220 100%)";
  }

  return `
    linear-gradient(
      90deg,
      ${base} 0%,
      rgba(11,18,32,0.95) 60%,
      #0b1220 100%
    )
  `;
}


const tbody = document.querySelector("tbody");
const layerSelect = document.getElementById("layerSelect");
const searchInput = document.getElementById("searchInput");
const resultCount = document.getElementById("resultCount");
const resetBtn = document.getElementById("resetBtn");

let currentLayer="all", searchQuery="", sortKey=null, sortDir=1;

layers.forEach(l=>{
  const o=document.createElement("option");
  o.value=l.id;
  o.textContent = `${l.icon} ${l.name}`;
  layerSelect.appendChild(o);
});

const parseRarity=r=>+r.split("/")[1].replace(/,/g,"");
const inLayer=(o,l)=>o.minDepth<l.max&&o.maxDepth>l.min;

function getList(){
  let list=[...ores];
  if(currentLayer!=="all"){
    const l=layers.find(x=>x.id===currentLayer);
    list=list.filter(o=>inLayer(o,l));
  }
  if(searchQuery){
    list=list.filter(o=>o.name.toLowerCase().includes(searchQuery));
  }
  if(sortKey){
    list.sort((a,b)=>{
      let A,B;
      switch(sortKey){
        case"rarity":A=parseRarity(a.rarity);B=parseRarity(b.rarity);break;
        case"value":A=+a.value.replace(/[^0-9.]/g,"");B=+b.value.replace(/[^0-9.]/g,"");break;
        case"depth":A=a.minDepth;B=b.minDepth;break;
        default:A=a[sortKey];B=b[sortKey];
      }
      return typeof A==="string"?A.localeCompare(B)*sortDir:(A-B)*sortDir;
    });
  }
  return list;
}

function render(){
  const list=getList();
  tbody.innerHTML="";
  if(!list.length){
    tbody.innerHTML=`<tr><td colspan="6" class="no-results">No ores found</td></tr>`;
  }
list.forEach(o => {
  tbody.innerHTML += `
    <tr class="${o.group === 'Eternal' ? 'eternal' : ''}"
        style="background: ${rarityGradient(o.group)};">
      <td>${o.name}</td>
      <td>${o.rarity}</td>
      <td>${o.group}</td>
      <td>${o.value}</td>
      <td>${o.maxDepth === Infinity ? `${o.minDepth}â€“9000+` : `${o.minDepth}â€“${o.maxDepth}`}</td>
      <td>${o.health} HP</td>
    </tr>
  `;
});


  resultCount.textContent=`${list.length} ores`;
}

layerSelect.onchange=()=>{currentLayer=layerSelect.value;render();}
searchInput.oninput=()=>{searchQuery=searchInput.value.toLowerCase();render();}

document.querySelectorAll("th[data-sort]").forEach(th=>{
  th.onclick=()=>{
    sortKey===th.dataset.sort?sortDir*=-1:(sortKey=th.dataset.sort,sortDir=1);
    document.querySelectorAll("th").forEach(h=>h.classList.remove("sorted-asc","sorted-desc"));
    th.classList.add(sortDir===1?"sorted-asc":"sorted-desc");
    render();
  };
});

resetBtn.onclick=()=>{
  currentLayer="all"; searchQuery=""; sortKey=null; sortDir=1;
  layerSelect.value="all"; searchInput.value="";
  document.querySelectorAll("th").forEach(h=>h.classList.remove("sorted-asc","sorted-desc"));
  render();
};

render();

const fb=document.getElementById("filterBar");
document.documentElement.style.setProperty("--filter-height", fb.offsetHeight+"px");
</script>


</body>
</html>
