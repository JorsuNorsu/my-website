<style>
:root {
  --accent: #3b82f6;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1220 0%, #020617 60%);
  color: white;
}

.app {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 96px;
  background: linear-gradient(180deg, #0b1220, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  position: sticky;
  top: 0;
  height: 100vh;
}

.logo {
  font-size: 44px;
  font-weight: 900;
  color: var(--accent);
  margin-bottom: 40px;
  text-decoration: none;
}

.side-nav {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
}

/* ===== SIDEBAR NAV ===== */
.side-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 14px 0;
  text-decoration: none;
  color: white;
  opacity: 0.75;
  transition: opacity .2s ease, box-shadow .2s ease;
}

.side-item:hover {
  opacity: 1;
  box-shadow: inset 0 0 0 9999px rgba(255,255,255,0.06);
}

.side-item.active {
  opacity: 1;
}

.side-item svg {
  width: 34px;
  height: 34px;
  fill: white;
}

/* ACTIVE BAR */
.side-item.active::after {
  content: "";
  position: absolute;
  right: 0;
  top: 15%;
  width: 3px;
  height: 70%;
  background: var(--accent);
  border-radius: 2px;
}

/* LABEL */
.side-item .label {
  font-size: 12px;
  opacity: .9;
}

/* ===== FLOATING DISCORD ===== */
.discord-float {
  position: fixed;
  top: 5px;              
  left: 96px;            
  margin-left: 12px;

  z-index: 200;
}

.discord-float a {
  display: flex;
  align-items: center;
  justify-content: center;

  background: none;
  border: none;
  box-shadow: none;

  opacity: 0.9;
  transition: transform .2s ease, filter .2s ease, opacity .2s ease;
}

.discord-float a:hover {
  opacity: 1;
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px rgba(255,255,255,.85));
}

.discord-float svg {
  width: 26px;
  height: 26px;
  fill: white;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* ===== HOME CARD ===== */
.home-card {
  background: linear-gradient(180deg, rgba(17,24,39,.85), rgba(2,6,23,.85));
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 48px 56px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  max-width: 480px;
}

.home-card h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: .2em;
  animation: glow 3.5s ease-in-out infinite;
}

@keyframes glow {
  0%,100% {
    text-shadow: 0 0 8px rgba(59,130,246,.3);
  }
  50% {
    text-shadow: 0 0 28px rgba(59,130,246,.6);
  }
}

.home-card p {
  margin: 18px 0 28px;
  opacity: .8;
}

.home-card a {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 10px;
  color: white;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,.15);
}

.home-card a:hover {
  background: rgba(59,130,246,.15);
}
  .home-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.updates-card {
  position: fixed;
  right: 40px;
  top: 50%;
  transform: translateY(-50%);

  background: linear-gradient(180deg, rgba(17,24,39,.85), rgba(2,6,23,.85));
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  padding: 28px 32px;
  width: 300px;

  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  z-index: 50;
}

.updates-card h3 {
  margin: 0 0 12px;
  font-size: 14px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  opacity: 0.7;
}

.updates-card ul {
  list-style: none;
  padding: 0;
  margin: 0;
  font-size: 14px;
}

.updates-card li {
  display: flex;
  align-items: baseline;
  gap: 12px;
  margin-bottom: 12px;
}


.updates-card .version {
  flex: 1;  
  white-space: nowrap;
}

.updates-card .date {
  color: rgba(255,255,255,0.5);
  font-size: 12px;
  margin-left: auto;
  text-align: right;
  white-space: nowrap;
  width: 96px; 
  font-variant-numeric: tabular-nums;
  font-feature-settings: "tnum";
}

</style>
